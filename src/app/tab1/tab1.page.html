<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let newsItem of news">
    <ion-card-header>
      <ion-card-title>{{newsItem.category.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
